<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc, #4e44ce);
            background-size: 300% 300%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem; /* Increased padding */
            border-radius: 15px; /* Adjusted border radius */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); /* Adjusted shadow */
            width: 350px; /* Increased width */
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-8px); /* Adjusted hover effect */
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3); /* Adjusted hover shadow */
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #6a11cb;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 1.8rem;
        }

        .input-group {
            position: relative;
            margin: 1rem 0;
        }

        .input-group input {
            width: 100%;
            padding: 1rem; /* Increased padding */
            padding-left: 3rem; /* Increased padding-left */
            border: 2px solid #e1e1e1;
            border-radius: 12px; /* Adjusted border radius */
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .input-group input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        .input-group::before {
            content: 'ðŸ‘¤';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .input-group:nth-child(2)::before {
            content: 'ðŸ”’';
        }

        button {
            width: 100%;
            padding: 1rem; /* Increased padding */
            margin-top: 2rem; /* Increased margin-top */
            border: none;
            border-radius: 12px; /* Adjusted border radius */
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px); /* Adjusted hover effect */
            box-shadow: 0 7px 20px rgba(106, 17, 203, 0.4); /* Adjusted hover shadow */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">SB</div>
        <h2>Welcome Back</h2>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html></div>
