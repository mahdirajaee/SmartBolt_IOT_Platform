<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartBolt Login Page</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet" />
  <!-- Firebase App & Auth (Compatibility) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <!-- Chart.js (if needed later) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
  <style>
    /* Global Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      transition: background 0.5s ease;
    }
    body.light-mode {
      background: #f0f0f0;
      color: #333;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Particle Canvas (optional, can be disabled for simplicity) */
    #particleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* Login Container */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    /* Login Card with Glassmorphism */
    .login-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      animation: fadeInUp 0.8s ease;
      position: relative;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-card h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 500;
      color: #fff;
    }
    /* Input Groups with Floating Labels */
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group input {
      width: 100%;
      padding: 16px 12px;
      background: transparent;
      border: none;
      border-bottom: 2px solid rgba(255, 255, 255, 0.7);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    .input-group input:focus {
      border-bottom-color: #fff;
    }
    .input-group input::placeholder {
      color: transparent;
    }
    .input-group label {
      position: absolute;
      top: 16px;
      left: 12px;
      pointer-events: none;
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.3s ease;
    }
    .input-group input:focus ~ label,
    .input-group input:not(:placeholder-shown) ~ label {
      top: -10px;
      left: 8px;
      font-size: 12px;
      color: #fff;
      background: rgba(0, 0, 0, 0.3);
      padding: 0 4px;
      border-radius: 4px;
    }
    /* Password Toggle Icon */
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
    }
    /* Remember Me Checkbox */
    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .remember-me input {
      margin-right: 8px;
      accent-color: #fff;
    }
    /* Password Strength Indicator */
    .strength-indicator {
      height: 6px;
      width: 100%;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      margin-top: 5px;
      overflow: hidden;
    }
    .strength-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s ease, background 0.3s ease;
    }
    /* Button Styles */
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .message a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    /* Privacy & Security Note */
    .privacy-note {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      margin-top: 15px;
    }
    /* Dark/Light Mode Toggle */
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      outline: none;
    }
    /* Modal for Registration */
    .modal {
      display: none;
      position: fixed;
      z-index: 2;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.5s;
    }
    .modal-content {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      position: relative;
    }
    .modal-content h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }
    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Particle Background Canvas -->
  <canvas id="particleCanvas"></canvas>
  
  <!-- Theme Toggle Button -->
  <button class="theme-toggle" id="themeToggle">üåô</button>
  
  <!-- Login Container -->
  <div class="login-container">
    <div class="login-card">
      <h2>Sign In</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" placeholder=" " required />
          <label for="email">Email</label>
          <span class="error" id="emailError" style="font-size:12px;color:#ff6e6e;"></span>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder=" " required />
          <label for="password">Password</label>
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
          <span class="error" id="passwordError" style="font-size:12px;color:#ff6e6e;"></span>
        </div>
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe" style="font-size:14px;">Remember me</label>
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="message">Or sign in with:</p>
      <button id="googleLogin" style="background: #db4437; margin-bottom:10px;">Sign in with Google</button>
      <p class="message">Not registered? <a href="#" id="registerLink">Create an account</a></p>
      <p class="privacy-note">Your data is secure with us. We use advanced encryption.</p>
    </div>
  </div>
  
  <!-- Registration Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Register</h2>
      <form id="registerForm">
        <div class="input-group">
          <input type="text" id="regName" placeholder=" " required />
          <label for="regName">Full Name</label>
          <span class="error" id="nameError" style="font-size:12px;color:#ff6e6e;"></span>
        </div>
        <div class="input-group">
          <input type="email" id="regEmail" placeholder=" " required />
          <label for="regEmail">Email</label>
          <span class="error" id="regEmailError" style="font-size:12px;color:#ff6e6e;"></span>
        </div>
        <div class="input-group">
          <input type="password" id="regPassword" placeholder=" " required />
          <label for="regPassword">Password</label>
          <span class="toggle-password" onclick="toggleRegPassword()">üëÅÔ∏è</span>
          <span class="error" id="regPasswordError" style="font-size:12px;color:#ff6e6e;"></span>
          <div class="strength-indicator">
            <div class="strength-bar" id="strengthBar"></div>
          </div>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
  
  <script>
    // Firebase configuration (Replace with your Firebase project credentials)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    
    // Login Form Submission with Inline Validation
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Clear previous errors
      document.getElementById("emailError").textContent = "";
      document.getElementById("passwordError").textContent = "";
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      let valid = true;
      if (!email.includes("@")) {
        document.getElementById("emailError").textContent = "Invalid email address.";
        valid = false;
      }
      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
        valid = false;
      }
      if (!valid) return;
      
      const persistence = document.getElementById("rememberMe").checked 
                            ? firebase.auth.Auth.Persistence.LOCAL 
                            : firebase.auth.Auth.Persistence.SESSION;
      auth.setPersistence(persistence)
        .then(() => {
          return auth.signInWithEmailAndPassword(email, password);
        })
        .then((userCredential) => {
          alert("Logged in successfully!");
          // Redirect or load dashboard as needed
        })
        .catch((error) => {
          alert(error.message);
        });
    });
    
    // Registration Form Submission with Inline Validation and Password Strength
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Clear previous errors
      document.getElementById("nameError").textContent = "";
      document.getElementById("regEmailError").textContent = "";
      document.getElementById("regPasswordError").textContent = "";
      
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      
      let valid = true;
      if (name.trim() === "") {
        document.getElementById("nameError").textContent = "Name is required.";
        valid = false;
      }
      if (!email.includes("@")) {
        document.getElementById("regEmailError").textContent = "Invalid email address.";
        valid = false;
      }
      if (password.length < 6) {
        document.getElementById("regPasswordError").textContent = "Password must be at least 6 characters.";
        valid = false;
      }
      if (!valid) return;
      
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return user.updateProfile({ displayName: name });
        })
        .then(() => {
          alert("Registration successful! You can now log in.");
          document.getElementById("registerModal").style.display = "none";
        })
        .catch((error) => {
          alert(error.message);
        });
    });
    
    // Toggle Password Visibility for Login
    function togglePassword() {
      const passInput = document.getElementById("password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    }
    // Toggle Password Visibility for Registration
    function toggleRegPassword() {
      const passInput = document.getElementById("regPassword");
      passInput.type = passInput.type === "password" ? "text" : "password";
    }
    
    // Update Password Strength Indicator (Simple Example)
    document.getElementById("regPassword").addEventListener("input", function() {
      const strengthBar = document.getElementById("strengthBar");
      const value = this.value;
      let strength = 0;
      if (value.length >= 6) strength += 1;
      if (/[A-Z]/.test(value)) strength += 1;
      if (/[0-9]/.test(value)) strength += 1;
      if (/[\W]/.test(value)) strength += 1;
      const width = (strength / 4) * 100;
      strengthBar.style.width = width + "%";
      if (width < 50) {
        strengthBar.style.background = "#ff6e6e";
      } else if (width < 75) {
        strengthBar.style.background = "#fdbb2d";
      } else {
        strengthBar.style.background = "#4caf50";
      }
    });
    
    // Modal Handling for Registration
    document.getElementById("registerLink").addEventListener("click", function(e) {
      e.preventDefault();
      document.getElementById("registerModal").style.display = "block";
    });
    document.getElementById("closeModal").addEventListener("click", function() {
      document.getElementById("registerModal").style.display = "none";
    });
    window.onclick = function(event) {
      const modal = document.getElementById("registerModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
    
    // Dark/Light Mode Toggle
    document.getElementById("themeToggle").addEventListener("click", function() {
      document.body.classList.toggle("light-mode");
      // Update the icon (moon for dark mode, sun for light mode)
      this.textContent = document.body.classList.contains("light-mode") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
  <style>
    /* Additional styles for the login page container and modal */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      position: relative;
      z-index: 1;
    }
  </style>
</body>
</html>
